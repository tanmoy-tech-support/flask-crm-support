<!DOCTYPE html>
<html>
<head>
  <title>All Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-5">
  <div class="container">
    <h2>📄 All Submitted Tickets</h2>

    {% if logs %}
      {% for filename, content in logs %}
        <div class="card my-3">
          <div class="card-header bg-dark text-white">
            {{ filename }}
          </div>
          <div class="card-body">
            <pre>{{ content }}</pre>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="alert alert-warning">No tickets found yet.</div>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">← Back to Form</a>
  </div>
</body>
</html>
